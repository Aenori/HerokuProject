<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main_layout.html}">
<head>
    <title>Media upload page</title>
</head>
<div layout:fragment="content">

    <div class="container">
        <h2>Media</h2>
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Picture</th>
            </tr>
            </thead>
            <tbody id="element_table">
            <th:block th:each="element : ${allElements}">
                <tr>
                    <td th:text="${element.cerebookMedia.id}"></td>
                    <td th:text="${element.cerebookMedia.objectKey}"></td>
                    <td>
                        <img th:src="${element.url}"/>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
    <div class="container">
        <div class="card" style="width: 18rem; padding: 10px">
            <h2>Create</h2>
            <form id="create_form" th:action="@{'/media'}" method="POST" enctype="multipart/form-data">
                <input type="file" name="mediaFile">
                <input hidden type="text" name="mediaType" value="SimpleMedia">
                <button id="create_submit" type="submit" name="Create" value="Create" class="btn-link">Upload</button>
            </form>
        </div>
    </div>
</div>
</html>
